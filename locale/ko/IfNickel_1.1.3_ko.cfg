[technology-description]
invar-processing=인바는 철과 니켈의 합금으로, 높은 내열성이 특징입니다.
valves=정밀 가공된 유체 제어 부품.
injection-molding=복잡한 형태의 플라스틱 부품을 생산하는 기술.
gimbaled-thruster=경로 제어가 가능한 로켓 엔진.
mechanical-engineering=안전을 위해 머리카락을 묶어주세요.
advanced-flow-controller=차세대 기계를 위한 더 복잡한 유체 제어 시스템.
nickel-electromagnet=강력한 모듈식 전자석. 더 나은 모터, 입자 가속기, 그리고 무중력 상태에서 물체들을 붙잡아두는데 사용합니다.

machine-homeostasis=생화학 음의 피드백 루프를 활용하여 화학 공장 및 그와 유사한 기계들의 밸브를 조절하여 회로 연결이 필요없어집니다. 아마도 고통을 느낄 수 없을 것입니다.

nitinol-processing=고급 니켈-티타늄 합금으로, 독특한 열기계적 특성을 가지고 있습니다.
space-nitinol-processing=니티놀을 산소가 풍부한 행성에서 가공하면 대부분의 재료가 대기와 반응하여 낭비됩니다. 진공에서 가공하는 것이 더 효율적입니다.
space-nitinol-processing-helium=니티놀을 산소가 풍부한 행성에서 가공하면 대부분의 재료가 대기와 반응하여 낭비됩니다. 진공이나 반응성 없는 헬륨 분위기에서 가공하는 것이 더 효율적입니다.
nitinol-mesh-beryllium=베릴륨 프레임 니티놀 메쉬는 가볍고 저렴합니다.

