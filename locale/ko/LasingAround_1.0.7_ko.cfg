helium-extraction=원유와 천연가스 광산은 지하 광물의 방사성 붕괴로 방출된 헬륨을 포함하고 있습니다. 개선된 여과 및 증류 방법을 사용하여 헬륨을 포집하고 사용할 수 있습니다.
