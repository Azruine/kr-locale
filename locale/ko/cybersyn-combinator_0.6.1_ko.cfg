[mod-setting-description]
cybersyn-combinator-loglevel=Configures the log level used by the mod. Normally no need to change this unless told by a developer.
cybersyn-combinator-loglevel-chat=Configures which log messages will be shown in the game chat.
cybersyn-combinator-slotrows=Number of rows available for non-Cybersyn signals.
cybersyn-combinator-slotcount-network=Number of signal slots to make available for setting (sub-)network masks.
cybersyn-combinator-slotcount-wagon=Amount of slots in the largest train wagon, used to configure the maximum locked slots allowed.\nDefault value of 1000 is just to safeguard against any modded wagons.
cybersyn-combinator-upgradeable=Considered an upgraded tier of the Constant Combinator. A default upgrade planner will mark Constant Combinators to be upgraded to Cybersyn Combinators.\n\nThis does not affect fast upgrade.
cybersyn-combinator-use-stacks=When possible, prefer inputting signals in stack counts rather than individual item counts.
cybersyn-combinator-expressions-enable=When enabled, you can use math expressions in the input fields for item stack counts or item values. E.g. '5 + 5' will turn into '10'. Basic math operations are supported: addition (+), subtraction (-), multiplication (*), division (/), modulo (%), power (^), grouping (parentheses).
cybersyn-combinator-disable-built=Placed Cybersyn constant combinators will be disabled.
cybersyn-combinator-disable-built-nonplayer=Cybersyn constant combinators built where an owner cannot be found will be disabled (e.g. when placed by certain bots).\n\n[font=default-bold]This will not disable combinators where an owner can be found.[/font]
cybersyn-combinator-negative-signals=All item and fluid signals will be converted to negative values when entered into the output signals area of the combinator.\n\n[font=default-bold]This will not affect network masks or the special Cybersyn signals.[/font]
cybersyn-combinator-network-mask-parse-mode=Method to use for parsing (sub-)network masks when input in the combinator.
cybersyn-combinator-network-mask-display-mode=How to display (sub-)network masks.\n\n[font=default-bold]Decimal:[/font] Masks are displayed as-is in decimal (e.g. '128').\n[font=default-bold]Hexadecimal:[/font] Masks are displayed as hexadecimal (e.g. '80' instead of '128').\n[font=default-bold]Binary:[/font] Masks are displayed as their full binary value (e.g. '10000000' instead of '128').\n[font=default-bold]Octal:[/font] Masks are displayed as octal (e.g. '200' instead of '128').
cybersyn-combinator-network-mask-display-prefix=When enabled, a prefix will be shown in front of formatted (sub-)network masks to indicate what format they are in.\n\nExample:\nA [font=default-bold]decimal[/font] number will be formatted as '0d12345'.\nA [font=default-bold]hexadecimal[/font] number will be formatted as '0xDEADBEEF'.\nA [font=default-bold]binary[/font] number will be formatted as '0b101010'.\nAn [font=default-bold]octal[/font] number will be formatted as '0o644'.
cybersyn-combinator-network-mask-use-cs-default=When enabled, the setting "Default network mask" from Project Cybersyn will be used to pre-fill the mask value when creating a new network mask in the combinator. When disabled, the previously entered mask value will be used (if there is one).
cybersyn-combinator-emit-default-request-threshold=When enabled, a request threshold value that matches the Cybersyn default request threshold will not be removed from the combinator.
cybersyn-combinator-emit-default-priority=When enabled, a priority value that matches the Cybersyn default priority will not be removed from the combinator.
cybersyn-combinator-emit-default-locked-slots=When enabled, a locked slots value that matches the Cybersyn default locked slots will not be removed from the combinator.

