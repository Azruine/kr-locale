[mod-setting-description]
u-loco=3자리 혹은 6자리의 16진수이어야 합니다. \n기본 회색 = [color=#E4D1C7][font=default-bold]E4D1C7[/font][/color]\n기본 적색 [item=locomotive] = [color=#EA1100][font=default-bold]EA1100[/font][/color]
u-cargo-wagon=3자리 혹은 6자리의 16진수이어야 합니다. \n기본 = [color=#6D3A00][font=default-bold]6D3A00[/font][/color]
u-fluid-wagon=3자리 혹은 6자리의 16진수이어야 합니다. \n기본 = [color=#C8C8C8][font=default-bold]C8C8C8[/font][/color]
custom-colors-list=지도 탭에서 커스텀 색상을 활성화합니다.
loc-eqpm-grid-w=Default = 2\nMin = 2\nMax = 16
loc-eqpm-grid-h=Default = 4\nMin = 2\nMax = 16
atp-ltn-paint=Paints trains dispatched by Logistic Train Network upon leaving depot. (Usually, if the yellow light turns on)
atp-custom-colors-enable=Off: 커스텀 색상을 사용하지 않습니다.\nPriority: 커스텀 색상이 모드의 색상보다 우선 적용됩니다.\nOnly: 커스텀 색상만 사용되며, 모드의 색상은 무시됩니다.
atp-custom-colors-list=설정 값은 아래와 같은 형식을 따라야 합니다:\n\n[font=default-bold]{\n['item1']={r=000,g=000,b=000,a=000}\n['item2']={r=255,g=255,b=255,a=255}\n}[/font]\n\n[font=default-small]아이템 이름은 알파벳 혹은 숫자, "-", "_"만 사용할 수 있습니다.\nRGB 및 A 값은 0이상 255 이하여야 합니다..\n행 제한은 사실상 없습니다.[/font]

