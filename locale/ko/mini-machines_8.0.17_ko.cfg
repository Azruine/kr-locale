[mod-setting-description]
mini-new-icons=New icon handling method, replacing the old, smaller icons, for compression arrows which imply "miniaturization". Applies to all mini machine icons. Defaults to true. This setting may be removed at a later date.
mini-tech=Creates miniaturization tech tree for all mini machines. If disabled, all machines are unlocked by the same technology as their original entities. Defaults to true.
mini-balance=Applies the below balance changes to all mini machines. 66% recipe cost, 75% crafting speed, and module reduction are properly balanced default values. Default to true.
mini-balance-recipe=Mini machines recipe cost set to percentage of base machine recipe. At 100%, uses same amount of ingredients as base machine. Defaults to 66%. Higher amounts are harder.
mini-balance-speed=Mini machines crafting speed set to percentage of base machines crafting speed. At 100%, has same crafting speed as base machine. Defaults to 75%. Lower amounts are harder.
mini-balance-module=When enabled, reduces the module slots of all mini machines by 1. Mini machines retain base machine module slots when disabled. Defaults to true. Harder when enabled.
mini-balance-miner=When enabled, reduces the resource radius of mini mining drills. Mini miner will retain resource radius as base machine when disabled. Defaults to true. Harder when enabled.
mini-assembler=Enables mini assemblers and mini assembler research.
mini-furnace=Enables mini furnaces and mini furnace research.
mini-refinery=Enables mini refineries and mini refinery research
mini-miner=Enables mini miners and mini miner research
mini-beacon=Enables mini beacons and mini beacon research
mini-chemplant=Enables mini chemical plants and mini chemical plant research
mini-electro=Enables mini electrolysers and mini electrolyser research
mini-pumpjack=Enables mini pumpjack and mini pumpjack research
mini-tank=Enables mini storage tank and mini storage tank research
mini-radar=Enables mini radars and mini radar research
mini-multi=Enables mini metal mixing, chemical, and multi-purpose furnace and furnace research








