[mod-name]
aai-vehicles-ironclad=AAI 차량: 철갑선

[mod-description]
aai-vehicles-ironclad=장사정포와 박격포로 무장한 중장갑 철갑선. 섬과 섬 사이에 물품을 운반할 수 있는 큰 용적을 가지고 있습니다. 박격포와 대포를 무기로 사용할 수 있습니다. 철갑선은 에일리언 생물군계 모드의 얕은 물에서 가장 쉽게 탑승하고 내릴 수 있습니다.

