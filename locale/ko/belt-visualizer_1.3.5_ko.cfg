[mod-setting-description]
bv-highlight-maximum=틱당 하이라이트되는 벨트의 최대 수입니다. 낮추면 시각화 속도가 느려지고 성능이 향상됩니다.
bv-container-passthrough=하이라이트된 적재기가 컨테이너를 통과할지 여부를 제어합니다.

[controls]
bv-highlight-belt=벨트 하이라이트
bv-highlight-ghost=고스트 벨트를 포함한 하이라이트
bv-toggle-hover=호버 모드 전환

[shortcut]
bv-toggle-hover=호버 모드 전환